<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesan Makanan Online</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    /* ===== Menu Utama (Navbar) ===== */
    .navbar {
      background-color: #ff6b6b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }
    .navbar .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* ===== Sidebar (Menu Tarik) ===== */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #ff6b6b;
    }

    .menu-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .menu-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e55a5a;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Responsif */
    @media (max-width: 600px) {
      .navbar h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- ====== Navbar / Menu Utama ====== -->
  <div class="navbar">
    <button class="menu-btn" onclick="openSidebar()">☰</button>
    <h1>Warung Makan Online</h1>
  </div>

  <!-- ====== Sidebar / Menu Tarik ====== -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
    <a href="#menu">Menu</a>
    <a href="#form">Pesan</a>
    <a href="#footer">Kontak</a>
  </div>

  <!-- ====== Isi Utama ====== -->
  <div class="container">
    <h2 id="menu">Menu Hari Ini</h2>
    <div class="menu-list">
      <div class="menu-item">
        <img src="https://source.unsplash.com/400x300/?nasi-goreng" alt="Nasi Goreng">
        <h3>Nasi Goreng</h3>
        <p>Rp 20.000</p>
      </div>
      <div class="menu-item">
        <img src="https://source.unsplash.com/400x300/?mie-ayam" alt="Mie Ayam">
        <h3>Mie Ayam</h3>
        <p>Rp 15.000</p>
      </div>
      <div class="menu-item">
        <img src="https://source.unsplash.com/400x300/?sate" alt="Sate Ayam">
        <h3>Sate Ayam</h3>
        <p>Rp 25.000</p>
      </div>
    </div>

    <h2 id="form">Form Pemesanan</h2>
    <form>
      <label for="nama">Nama Pemesan</label>
      <input type="text" id="nama" name="nama" required>

      <label for="menu">Pilih Menu</label>
      <select id="menu" name="menu" required>
        <option value="">-- Pilih --</option>
        <option value="Nasi Goreng">Nasi Goreng</option>
        <option value="Mie Ayam">Mie Ayam</option>
        <option value="Sate Ayam">Sate Ayam</option>
      </select>

      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <label for="alamat">Alamat Pengantaran</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>

  <footer id="footer">
    &copy; 2025 Warung Makan Online. All rights reserved.
  </footer>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.left = "0";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.left = "-250px";
    }
  </script>

</body>
</html>
